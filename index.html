    <link rel="stylesheet" href="/css/stilos.css">
</head>
<body>
    <header>
        <p>App listado de compras</p>

    <section id="pantallaVacio">
        <h1 class="pantallaVacio__titulo">NO TENES NADA PARA COMPRAR.</h1>

    <section id="pantallaDetalle">
      <img src="" alt="" class="pantallaDetalle__icono" id="pantallaDetalleIcono">
      <h1 id="pantallaDetalleProducto"></h1>
      <p id="pantallaDetalleInfo"></p>
      <button id="pantallaDetalleCerrar">Cerrar</button>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pantallaCarga" id="botonCarga">
    Add+
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="pantallaCarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Productos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="pantallaCargaProducto" class="form-label">IngresÃ¡ producto.</label>
                <input type="text" class="form-control" id="pantallaCargaProducto" aria-describedby="emailHelp" placeholder="Verduras/Legumbres">
            </div>
            <div class="mb-3">
                <label for="pantallaCargaIcono" class="form-label">SeleccionÃ¡ categoria</label>
                <select id="pantallaCargaIcono" class="form-select">
                  <option value="/image/Vegetales.svg">Vegetales</option>
                  <option value="/image/Legumbres.svg">Legumbres</option>
                  <option value="/image/Lacteos.svg">Lacteos</option>
                  <option value="/image/Carnes.svg">Carnes</option>
                  <option value="/image/Varios.svg">Varios</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pantallaCargaInfo" class="form-label">AgregÃ¡ detalles de tu compra.</label>
                <textarea class="form-control" id="pantallaCargaInfo" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="pantallaCargaAdd">Agregar y Guardar</button>
        </div>
      </div>
    </div>
  </div>

    
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
